<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf8">
		<title>FORM - 1</title>
	</head>
	<body>
		<form action="" method="post">
			<table>
				<tr>
					<td><span style="color: gray">Adicionar cliente</span></td>
				</tr>
				
				<tr>
					<td colspan="3"><br/></td>
				</tr>
				
				<tr>
					<td><label>Categoria do cliente:</label></td>
					<td><select name="categoriacliente" id="categoriacliente">
						<option value="">selecione</option>
						<option value="comercial">comercial</option>
						<option value="residencial">residencial</option>
						</select>
					<img src="img/lapis.png" width="15" alt="editar"/>
					<img src="img/mais.png" width="15" alt="adicionar"/></td>
					
				</tr>
					
				<tr>
					<td colspan="3"><hr/></td>
				</tr>
				
				<tr>
					<td><input type="checkbox" name="clienteativo" id="clienteativo" value=""/><span style="color: gray">Cliente ativo</span></td>
				</tr>
					
				<tr>
					<td colspan="3"><hr/></td>
				</tr>
					
				<tr>
					<td><label>Nome fantasia</label></td>
					<td><input type="text" name="nomefantasia" id="nomefantasia" value=""/></td>
				</tr>
					
				<tr>
					<td colspan="3"><hr/></td>
				</tr>
					
				<tr>
					<td><label>Nome do cliente:</label></td>
					<td><input type="text" name="nomecliente" id="nomecliente" value=""/></td>
				</tr>
					
				<tr>
					<td colspan="3"><hr/></td>
				</tr>
					
				<tr>
					<td><label>Razão Social:</label></td>
					<td><input type="text" name="razaosocial" id="razaosocial" value=""/></td>
				</tr>
					
				<tr>
					<td colspan="3"><hr/></td>
				</tr>
					
				<tr>
					<td><label>Logo do cliente:</label></td>
					<td><input type="file" name="logo" id="logo" value=""/></td>
				</tr>
					
				<tr>
					<td colspan="3"><hr/></td>
				</tr>
					
				<tr>
					<td><label>Site do cliente:</label></td>
					<td><input type="url" name="sitecliente" id="sitecliente" value=""/></td>
				</tr>
					
				<tr>
					<td colspan="3"><hr/></td>
				</tr>
					
				<tr>
					<td><label>Tipo jurido do cliente:</label></td>
					<td><select name="tipo" id="tipo">
						<option value="">selecione</option>
						<option value="ME">ME</option>
						<option value="EURELI">EURELI</option>
						<option value="LTDA">LTDA</option>
						</select></td>
				</tr>
					
				<tr>
					<td colspan="3"><hr/></td>
				</tr>
					
				<tr>
					<td><label>CNPJ:</label></td>
					<td><input type="number" name="CNPJ" id="CNPJ" value=""/></td>
				</tr>
					
				<tr>
					<td colspan="3"><hr/></td>
				</tr>
					
				<tr>
					<td><label>Inscrição estadual:</label></td>
					<td><input type="text" name="inscricaoestadual" id="inscricaoestadual" value=""/></td>
				</tr>
					
				<tr>
					<td colspan="3"><hr/></td>
				</tr>
					
				<tr>
					<td><label>Possui contrato?</label></td>
					<td><select name="" id="">
						<option value="">selecione</option/>
						<option value="sim">sim</option>
						<option value="nao">não<option/>
						</select/></td>
				</tr>
					
				<tr>
					<td colspan="3"><hr/></td>
				</tr>
					
				<tr>
					<td><label>Contato anexado:</label></td>
					<td><input type="file" name="anexocontrato" id="anexocontrato" value=""/></td>
				</tr>
					
				<tr>
					<td colspan="3"><hr/></td>
				</tr>
					
				<tr>
					<td><label>Valor total do contrato:</label></td>
					<td><input type="number" name="valorcontrato" id="valorcontrato" value=""/></td>
				</tr>
				
				<tr>
					<td colspan="3"><br/></td>
				</tr>
				
				<tr>
					<td><input type="submit" name="btnenviar" id="btnenviar" value="enviar"/></td>
				</tr>
			</table>
		</form>
	</body>
</html>
